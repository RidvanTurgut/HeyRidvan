<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant MMR</title>
</head>
<body>
    <div id="result"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const nickname = urlParams.get('nickname');
            const tag = urlParams.get('tag');

            if (!nickname || !tag) {
                showError("Nickname and tag parameters are required.");
                return;
            }

            const apiUrl = `https://api.henrikdev.xyz/valorant/v1/mmr/eu/${nickname}/${tag}`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch API: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    const playerName = data.data.name;
                    const playerTag = data.data.tag;
                    const tier = data.data.currenttierpatched;
                    const ranking = data.data.ranking_in_tier;

                    const result = `${playerName}#${playerTag} : ${tier} - ${ranking} RR`;
                    document.getElementById('result').innerText = result;
                })
                .catch(error => {
                    console.error("Error:", error);
                    showError(error.message);
                });
        });

        function showError(message) {
            const errorJson = JSON.stringify({ error: message });
            document.getElementById('result').innerText = errorJson;
        }
    </script>
</body>
</html>
