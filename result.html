<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant MMR Sonuçları</title>
</head>
<body>
    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var nickname = urlParams.get('nickname');
        var tag = urlParams.get('tag');
        var apiUrl = "https://api.henrikdev.xyz/valorant/v1/mmr/eu/" + nickname + "/" + tag;

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('API çağrısı başarısız oldu: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                var playerName = data.data.name;
                var playerTag = data.data.tag;
                var tier = data.data.currenttierpatched;
                var ranking = data.data.ranking_in_tier;
                
                // İlgili verileri kısa bir formatta JSON olarak döndür
                var resultJson = JSON.stringify({ playerName: playerName, playerTag: playerTag, tier: tier, ranking: ranking });
                
                // JSON verilerini bir dosyaya yaz
                var blob = new Blob([resultJson], { type: 'application/json' });
                var url = window.URL.createObjectURL(blob);
                
                // Dosyayı indirme bağlantısı oluştur
                var downloadLink = document.createElement('a');
                downloadLink.href = url;
                downloadLink.download = 'valorant_mmr.json';
                downloadLink.click();
            })
            .catch(error => {
                console.error("Hata:", error);
                // Hata durumunda hata mesajını JSON formatında döndür
                var errorJson = JSON.stringify({ error: error.message });
                document.body.innerHTML = errorJson;
            });
    </script>
</body>
</html>
