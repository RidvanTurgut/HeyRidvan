<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant MMR Sonuçları</title>
</head>
<body>
    <div id="mmrInfo"></div>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            function fetchMMR(nickname, tag) {
                fetch(`https://api.henrikdev.xyz/valorant/v1/mmr/eu/${nickname}/${tag}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            document.getElementById('mmrInfo').innerHTML = data.error;
                        } else {
                            const playerName = data.data.name;
                            const playerTag = data.data.tag;
                            const tier = data.data.currenttierpatched;
                            const ranking = data.data.ranking_in_tier;
                            document.getElementById('mmrInfo').innerHTML = `
                                Oyuncu: ${playerName}#${playerTag} <br>
                                Rekabetçi Seviye: ${tier} - ${ranking} RR
                            `;
                        }
                    })
                    .catch(error => {
                        console.error('Hata:', error);
                        document.getElementById('mmrInfo').innerHTML = 'Veri alınırken bir hata oluştu.';
                    });
            }

            const urlParams = new URLSearchParams(window.location.search);
            const nickname = urlParams.get('nickname');
            const tag = urlParams.get('tag');

            if (nickname && tag) {
                fetchMMR(nickname, tag);
            } else {
                document.getElementById('mmrInfo').innerHTML = 'Lütfen geçerli bir oyuncu adı ve etiket belirtin.';
            }
        });
    </script>
</body>
</html
