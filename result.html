<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant MMR Sonuçları</title>
</head>
<body>
    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var nickname = urlParams.get('nickname');
        var tag = urlParams.get('tag');
        var apiUrl = "https://api.henrikdev.xyz/valorant/v1/mmr/eu/" + nickname + "/" + tag;

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('API çağrısı başarısız oldu: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                // Sonucu istenen formatta JSON olarak oluştur
                var resultJson = JSON.stringify({
                    result: `${data.data.name} #${data.data.tag} : ${data.data.currenttierpatched} - ${data.data.ranking_in_tier} RR`
                });
                document.body.innerHTML = resultJson;
            })
            .catch(error => {
                console.error("Hata:", error);
                // Hata durumunda hata mesajını JSON formatında döndür
                var errorJson = JSON.stringify({ error: error.message });
                document.body.innerHTML = errorJson;
            });
    </script>
</body>
</html>
