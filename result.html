<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant MMR Sonuçları</title>
</head>
<body>
    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var nickname = urlParams.get('nickname');
        var tag = urlParams.get('tag');
        var apiUrl = "https://api.henrikdev.xyz/valorant/v1/mmr/eu/" + nickname + "/" + tag;

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('API çağrısı başarısız oldu: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                var playerName = data.data.name;
                var playerTag = data.data.tag;
                var tier = data.data.currenttierpatched;
                var ranking = data.data.ranking_in_tier;
                
                // İlgili verileri JSON olarak oluştur
                var resultJson = JSON.stringify({
                    playerName: playerName,
                    playerTag: playerTag,
                    tier: tier,
                    ranking: ranking
                });

                // JSON yanıtını oluştur
                var jsonResponse = new Response(resultJson, {
                    headers: { 'Content-Type': 'application/json' }
                });

                // Yanıtı göster
                return jsonResponse;
            })
            .then(jsonResponse => {
                // Yanıtı görüntüle
                document.body.innerHTML = jsonResponse;
            })
            .catch(error => {
                console.error("Hata:", error);
                // Hata durumunda hata mesajını JSON formatında döndür
                var errorJson = JSON.stringify({ error: error.message });

                // Hata yanıtını oluştur
                var errorResponse = new Response(errorJson, {
                    headers: { 'Content-Type': 'application/json' }
                });

                // Yanıtı göster
                document.body.innerHTML = errorResponse;
            });
    </script>
</body>
</html>
